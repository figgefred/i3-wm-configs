# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
command=~/bin/blocks/${BLOCK_NAME}
separator_block_width=15
interval=4

[brightness]
label=☀
command=/opt/scripts/statusbar_brightness 20
signal=2
min_width= ☀ ||||||||||||||||||||

[volume]
label=VOL
#label=♪
instance=Master
command=/opt/scripts/statusbar_volume 20
min_width=VOL ||||||||||||||||||||
# signalled by: pkill -RTMIN+1 i3blocks
signal=1

[memory]
label=MEM
command=/usr/libexec/i3blocks/memory
separator=false
interval=5

[swap]
label=SWAP
instance=swap
command=/usr/libexec/i3blocks/memory

[disk-home]
instance=$HOME
command=/usr/libexec/i3blocks/disk

[wireless]
label=W
instance=wlp2s0
command=/usr/libexec/i3blocks/network
color=#00FF00
interval=5

[ethernet]
label=E
instance=enp4s0
command=/usr/libexec/i3blocks/network
color=#00FF00
interval=5

[vpn]
label=OpenVPN
color=#00FF00
command=/opt/scripts/check-vpn
interval=5

[wan]
label=WAN
color=#00FF00
command=/opt/scripts/wan-ip
interval=5

[nvidia-status]
label=nvidia graphics
command=val=`/opt/scripts/nvidia-status`; [ "${val}" == "OFF" ] && { echo "${val}" ; } || (echo "${val}" && echo ${val} && echo "#FF0000")
interval=5

[cpu-powerdown]
label=POWERDOWN
command=/opt/scripts/toggle_powerdown 1 $BLOCK_BUTTON
min_width=POWERDOWN ACTIVE

[cpu-governor]
label=GOVERNOR
command=/opt/scripts/toggle_cpu_governor 1 $BLOCK_BUTTON
min_width=GOVERNOR PERFORMANCE
signal=7

[cpu-max]
label=MAX_CPU
command=/opt/scripts/toggle_cpu_freq 1 $BLOCK_BUTTON
min_width=MAX_CPU 3100MHz
signal=8

[cpu]
label=CPU
command=/usr/libexec/i3blocks/cpu_usage
interval=5
min_width=CPU: 100.00%

[battery0]
label=BAT0
#label=⚡
command=/opt/scripts/battery 0
interval=5

[battery1]
label=BAT1
command=/opt/scripts/battery 1
interval=5

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
